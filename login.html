<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Connexion | UberBagarre</title>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header class="main-header">
			<div class="header-left">
				<div class="logo-container">
				<img src="image/téléchargement.jpg" alt="logo" class="brand-logo">
				</div>
				<h1 class="brand-title">UberBagarre</h1>
			</div>

			<div class="header-right">
				<a href="index.html" class="nav-link">Accueil</a>
				<a href="register.html" class="btn-premium">S'inscrire</a>
			</div>
		</header>

		<main class="auth-section">
			<form id="loginForm" class="auth-card" novalidate>
				<h1>Connexion</h1>

				<div class="form-group">
					<label for="login">Identifiant</label>
					<input id="login" name="login" type="text" autocomplete="username" required>
				</div>

				<div class="form-group">
					<label for="password">Mot de passe</label>
					<input id="password" name="password" type="password" autocomplete="current-password" required>
				</div>

				<div class="form-actions">
					<label class="remember-label"><input type="checkbox" id="remember"> Se souvenir de moi</label>
					<button type="submit" class="btn-submit">Connexion</button>
				</div>

				<p class="form-footer">Pas de compte ? <a href="register.html">S'inscrire</a></p>

				<p id="error" aria-live="polite"></p>
			</form>
		</main>

		<footer class="main-footer">
			<p>&copy; 2026 UberBagarre. Tous droits réservés.</p>
		</footer>

		<script src="main.js"></script>
	</body>
</html>
