<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prise de rendez-vous</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="rdv.css">
    <meta name="description" content="Page de prise de rendez-vous">
</head>
<body>

    <header class="main-header">
        <div class="header-left">
            <div class="logo-container">
                <img src="image/unnamed (3).jpg" alt="logo" class="brand-logo">
            </div>
            <h1 class="brand-title">Sans Octogone</h1>
        </div>

        <div class="header-right">
            <a href="index.html" class="nav-link">Accueil</a>
        </div>
    </header>

    <main class="auth-section">
        <div class="auth-card rdv-card">
            <h1>Prise de rendez-vous</h1>

            <form  method="post" action="#" class="rdv-form">
                <div class="form-row">

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="time">Heure</label>
                        <input type="time" id="time" name="time" required>
                    </div>
                </div>
                <div class="form-group">
                        <label for="lieu">Lieu</label>
                        <input type="text" id="lieu" name="lieu" placeholder="Lieu du rendez-vous" required>
                    </div>

                <div class="form-group">
                    <label for="pseudo">Pseudo</label>
                    <input type="text" id="pseudo" name="pseudo" placeholder="Votre pseudo" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="vous@exemple.com" required>
                </div>


                <div class="form-actions">
                    <button type="submit" class="btn-submit" id="confirmrdv">Confirmer</button>
                    <a href="index.html" class="nav-link">Retour</a>
                </div>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2026 UberBagarre. Tous droits réservés.</p>
    </footer>

</body>
</html>
