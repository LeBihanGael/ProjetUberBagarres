<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Inscription | UberBagarre</title>
		<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<header class="main-header">
			<div class="header-left">
				<div class="logo-container">
				<img src="image/téléchargement.jpg" alt="logo" class="brand-logo">
				</div>
				<h1 class="brand-title">UberBagarre</h1>
			</div>

			<div class="header-right">
				<a href="index.html" class="nav-link">Accueil</a>
				<a href="login.html" class="nav-link">Connexion</a>
			</div>
		</header>

		<main class="auth-section">
			<form id="registerForm" class="auth-card" novalidate>
				<h1>S'inscrire</h1>

				<div class="form-group">
					<label for="rlogin">Identifiant</label>
					<input id="rlogin" name="login" type="text" autocomplete="username" required>
				</div>

				<div class="form-group">
					<label for="remail">Adresse e-mail</label>
					<input id="remail" name="email" type="email" autocomplete="email" required>
				</div>

				<div class="form-group">
					<label for="rpassword">Mot de passe</label>
					<input id="rpassword" name="password" type="password" autocomplete="new-password" required>
				</div>

				<div class="form-group">
					<label for="rpassword2">Confirmer le mot de passe</label>
					<input id="rpassword2" name="password2" type="password" autocomplete="new-password" required>
				</div>

				<label class="terms-label"><input type="checkbox" id="terms"> J'accepte les conditions</label>

				<div class="form-actions">
					<a href="login.html" class="nav-link">Déjà inscrit ?</a>
					<button type="submit" class="btn-submit">S'inscrire</button>
				</div>

				<p class="form-footer"><a href="login.html">Retour à la connexion</a></p>

				<p id="rerror" aria-live="polite"></p>
			</form>
		</main>

		<footer class="main-footer">
			<p>&copy; 2026 UberBagarre. Tous droits réservés.</p>
		</footer>

		<script src="main.js"></script>
	</body>
</html>
